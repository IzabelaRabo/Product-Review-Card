<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Review Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="image-product-desktop" src="img/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
                <img class="image-product-mobile" src="img/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
            </header>
            <main>
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and volumptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h2>$149.99 <span>$169.99</span></h2>
                <button>
                    <img class="icon-cart-button" src="img/icon/icon-cart.svg" alt="Cart Icon">
                    Add to Cart
                </button>
            </main>
        </div>
    </body>
</html>
